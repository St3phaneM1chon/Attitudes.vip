# Configuration Fluentd pour Attitudes.vip
# Agrégation et traitement des logs

<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /fluentd/log/*.log
  pos_file /fluentd/log/fluentd.log.pos
  tag attitudes.*
  format json
  time_key timestamp
  time_format %Y-%m-%dT%H:%M:%S.%LZ
</source>

# Filtres pour les logs Attitudes.vip
<filter attitudes.**>
  @type parser
  key_name log
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%LZ
  </parse>
</filter>

# Filtre pour ajouter des métadonnées
<filter attitudes.**>
  @type record_transformer
  <record>
    service "attitudes-vip"
    environment "#{ENV['NODE_ENV'] || 'development'}"
    hostname "#{Socket.gethostname}"
  </record>
</filter>

# Filtre pour les erreurs critiques
<filter attitudes.**>
  @type grep
  <regexp>
    key level
    pattern /error|critical|fatal/i
  </regexp>
</filter>

# Sortie vers Elasticsearch (optionnel)
<match attitudes.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix attitudes-vip
  <buffer>
    @type file
    path /fluentd/log/elasticsearch
    flush_interval 5s
    retry_max_interval 30
    retry_forever false
  </buffer>
</match>

# Sortie vers fichier local
<match attitudes.**>
  @type file
  path /fluentd/log/attitudes-vip
  append true
  <format>
    @type json
  </format>
  <buffer>
    @type file
    path /fluentd/log/file
    flush_interval 5s
  </buffer>
</match>

# Sortie vers stdout pour debug
<match attitudes.**>
  @type stdout
</match> 