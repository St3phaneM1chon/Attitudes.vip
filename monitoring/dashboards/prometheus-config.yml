global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'attitudes-vip'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Application metrics
  - job_name: 'attitudes-app'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'main-app'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # Auth service metrics
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:9091']
        labels:
          service: 'auth'

  # Notification service metrics
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:9092']
        labels:
          service: 'notification'

  # Payment service metrics
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:9093']
        labels:
          service: 'payment'

  # Media service metrics
  - job_name: 'media-service'
    static_configs:
      - targets: ['media-service:9094']
        labels:
          service: 'media'

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'gateway'

  # Kubernetes metrics (if using K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__