<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attitudes.vip - Connexion</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/clients/exemple-client.css">
    
    <!-- Configuration Tailwind inline -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            100: 'hsl(12, 41%, 88%)',
                            200: 'hsl(12, 51%, 78%)',
                            300: 'hsl(12, 61%, 68%)',
                            400: 'hsl(12, 71%, 58%)',
                            500: 'hsl(12, 81%, 48%)',
                            600: 'hsl(12, 91%, 38%)',
                            700: 'hsl(12, 91%, 28%)',
                            800: 'hsl(12, 91%, 18%)',
                            900: 'hsl(12, 91%, 8%)'
                        },
                        neutral: {
                            100: 'hsl(220, 9%, 88%)',
                            200: 'hsl(220, 12%, 78%)',
                            300: 'hsl(220, 15%, 68%)',
                            400: 'hsl(220, 17%, 58%)',
                            500: 'hsl(220, 19%, 48%)',
                            600: 'hsl(220, 19%, 38%)',
                            700: 'hsl(220, 19%, 28%)',
                            800: 'hsl(220, 19%, 18%)',
                            900: 'hsl(220, 19%, 8%)'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, hsl(12, 91%, 38%) 0%, hsl(220, 91%, 38%) 100%);
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .provider-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .provider-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .provider-btn.google:hover {
            border-color: #4285f4;
        }
        
        .provider-btn.facebook:hover {
            border-color: #1877f2;
        }
        
        .provider-btn.twitter:hover {
            border-color: #1da1f2;
        }
        
        .provider-btn.apple:hover {
            border-color: #000;
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-neutral-100">
    <div class="login-container flex items-center justify-center p-4">
        <div class="login-card w-full max-w-md rounded-2xl shadow-2xl p-8">
            <!-- Logo et titre -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-brand-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <span class="text-white text-2xl font-bold">A</span>
                </div>
                <h1 class="text-3xl font-bold text-neutral-900 mb-2">Attitudes.vip</h1>
                <p class="text-neutral-600">Connectez-vous à votre espace</p>
            </div>

            <!-- Messages d'erreur -->
            <div id="error-message" class="message message-error mb-6" style="display: none;">
                <span id="error-text"></span>
            </div>

            <!-- Messages de succès -->
            <div id="success-message" class="message message-success mb-6" style="display: none;">
                <span id="success-text"></span>
            </div>

            <!-- Boutons de connexion -->
            <div class="space-y-4">
                <!-- Google -->
                <button onclick="authenticate('google')" class="provider-btn google w-full flex items-center justify-center gap-3 bg-white text-neutral-800 py-3 px-4 rounded-lg border border-neutral-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continuer avec Google</span>
                    <div class="loading" id="google-loading">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>

                <!-- Facebook -->
                <button onclick="authenticate('facebook')" class="provider-btn facebook w-full flex items-center justify-center gap-3 bg-[#1877f2] text-white py-3 px-4 rounded-lg">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>Continuer avec Facebook</span>
                    <div class="loading" id="facebook-loading">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>

                <!-- Twitter -->
                <button onclick="authenticate('twitter')" class="provider-btn twitter w-full flex items-center justify-center gap-3 bg-[#1da1f2] text-white py-3 px-4 rounded-lg">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    <span>Continuer avec Twitter</span>
                    <div class="loading" id="twitter-loading">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>

                <!-- Apple -->
                <button onclick="authenticate('apple')" class="provider-btn apple w-full flex items-center justify-center gap-3 bg-black text-white py-3 px-4 rounded-lg">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span>Continuer avec Apple</span>
                    <div class="loading" id="apple-loading">
                        <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Informations supplémentaires -->
            <div class="mt-8 text-center">
                <p class="text-sm text-neutral-600 mb-4">
                    En vous connectant, vous acceptez nos 
                    <a href="/terms" class="text-brand-600 hover:underline">conditions d'utilisation</a> 
                    et notre 
                    <a href="/privacy" class="text-brand-600 hover:underline">politique de confidentialité</a>
                </p>
                
                <div class="text-xs text-neutral-500">
                    <p>Attitudes.vip - Plateforme de gestion de mariage</p>
                    <p>Version 1.0.0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script d'authentification -->
    <script>
        // Récupération des paramètres d'URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        const expired = urlParams.get('expired');
        const invalid = urlParams.get('invalid');

        // Affichage des messages d'erreur
        if (expired) {
            showError('Votre session a expiré. Veuillez vous reconnecter.');
        } else if (invalid) {
            showError('Token d\'authentification invalide. Veuillez vous reconnecter.');
        }

        // Fonction d'authentification
        function authenticate(provider) {
            // Affichage du loading
            const loadingElement = document.getElementById(`${provider}-loading`);
            loadingElement.classList.add('active');
            
            // Désactivation des boutons
            const buttons = document.querySelectorAll('.provider-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            // Redirection vers le provider
            const authUrl = `/auth/${provider}`;
            window.location.href = authUrl;
        }

        // Affichage des messages d'erreur
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.style.display = 'block';
            
            // Masquage automatique après 5 secondes
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Affichage des messages de succès
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = message;
            successElement.style.display = 'block';
            
            // Masquage automatique après 3 secondes
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Gestion des erreurs réseau
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT') {
                console.error('Erreur de chargement:', e.target.src || e.target.href);
            }
        });

        // Prévention de la soumission de formulaire
        document.addEventListener('submit', function(e) {
            e.preventDefault();
        });

        // Focus automatique sur le premier bouton
        document.addEventListener('DOMContentLoaded', function() {
            const firstButton = document.querySelector('.provider-btn');
            if (firstButton) {
                firstButton.focus();
            }
        });
    </script>
</body>
</html>
