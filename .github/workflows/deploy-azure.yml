name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_WEBAPP_NAME: 'attitudes-vip'
  AZURE_RESOURCE_GROUP: 'attitudes-vip-prod'
  NODE_VERSION: '20'

permissions:
  contents: read
  id-token: write

jobs:
  # ──────────────────────────────────────────────
  # JOB 1: TEST
  # ──────────────────────────────────────────────
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: attitudes_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/attitudes_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test

      - name: Security audit
        run: npm audit --audit-level=moderate || true

  # ──────────────────────────────────────────────
  # JOB 2: BUILD
  # ──────────────────────────────────────────────
  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          # Create deployment artifact with only necessary files
          mkdir -p deploy-package
          cp -r src/ deploy-package/
          cp -r scripts/init-db.sql deploy-package/ 2>/dev/null || true
          cp package.json package-lock.json deploy-package/
          cp -r dist/ deploy-package/ 2>/dev/null || true
          cp -r monitoring/ deploy-package/ 2>/dev/null || true
          cp -r supabase/ deploy-package/ 2>/dev/null || true

          # Exclude dev files
          cd deploy-package
          npm ci --production --ignore-scripts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy-package/
          retention-days: 1

  # ──────────────────────────────────────────────
  # JOB 3: DEPLOY
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy-package

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              { "name": "NODE_ENV", "value": "production", "slotSetting": false },
              { "name": "PORT", "value": "3000", "slotSetting": false },
              { "name": "WEBSITE_NODE_DEFAULT_VERSION", "value": "~20", "slotSetting": false }
            ]

      - name: Configure Secrets
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              { "name": "DATABASE_URL", "value": "${{ secrets.DATABASE_URL }}", "slotSetting": false },
              { "name": "REDIS_URL", "value": "${{ secrets.REDIS_URL }}", "slotSetting": false },
              { "name": "JWT_SECRET", "value": "${{ secrets.JWT_SECRET }}", "slotSetting": false },
              { "name": "GOOGLE_CLIENT_ID", "value": "${{ secrets.GOOGLE_CLIENT_ID }}", "slotSetting": false },
              { "name": "GOOGLE_CLIENT_SECRET", "value": "${{ secrets.GOOGLE_CLIENT_SECRET }}", "slotSetting": false },
              { "name": "STRIPE_SECRET_KEY", "value": "${{ secrets.STRIPE_SECRET_KEY }}", "slotSetting": false },
              { "name": "STRIPE_WEBHOOK_SECRET", "value": "${{ secrets.STRIPE_WEBHOOK_SECRET }}", "slotSetting": false }
            ]

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy-package

      - name: Run database migrations
        run: |
          az webapp ssh --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --command "cd /home/site/wwwroot && node scripts/init-db.sql" || true

      - name: Health check
        run: |
          URL="${{ steps.deploy.outputs.webapp-url }}"
          echo "Checking health at: ${URL}/api/v1/health"
          for i in $(seq 1 6); do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/api/v1/health" || echo "000")
            echo "Attempt $i: HTTP $HTTP_STATUS"
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            sleep 30
          done
          echo "Health check failed after 6 attempts"
          exit 1

  # ──────────────────────────────────────────────
  # JOB 4: NOTIFY
  # ──────────────────────────────────────────────
  notify:
    name: Notify
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment result
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "✅ Attitudes.vip deployed successfully to Azure!"
          else
            echo "❌ Deployment failed. Check logs above."
          fi
