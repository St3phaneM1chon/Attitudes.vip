apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attitudes-vip-ingress
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';";
spec:
  tls:
  - hosts:
    - attitudes.vip
    - www.attitudes.vip
    - api.attitudes.vip
    secretName: attitudes-vip-tls
  rules:
  - host: attitudes.vip
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attitudes-vip-ui
            port:
              number: 80
  - host: www.attitudes.vip
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attitudes-vip-ui
            port:
              number: 80
  - host: api.attitudes.vip
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: attitudes-vip-auth
            port:
              number: 3000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: attitudes-vip-auth
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attitudes-vip-staging-ingress
  namespace: attitudes-vip-staging
  labels:
    app: attitudes-vip
    environment: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - staging.attitudes.vip
    secretName: attitudes-vip-tls
  rules:
  - host: staging.attitudes.vip
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: attitudes-vip-ui
            port:
              number: 80 