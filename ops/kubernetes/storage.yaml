apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: attitudes-vip-postgres-pvc
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
    component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
