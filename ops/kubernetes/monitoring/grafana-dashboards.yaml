apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: attitudes-vip-monitoring
  labels:
    app: grafana
data:
  attitudes-vip-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Attitudes.vip - Vue d'ensemble",
        "tags": ["attitudes-vip", "overview"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Requêtes HTTP par seconde",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{method}} {{route}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Temps de réponse",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Utilisation CPU",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{container=~\"ui|auth\"}[5m]) * 100",
                "legendFormat": "{{container}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Utilisation mémoire",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{container=~\"ui|auth\"} / 1024 / 1024",
                "legendFormat": "{{container}} (MB)"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Erreurs HTTP",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"4..|5..\"}[5m])",
                "legendFormat": "{{status}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Connexions actives",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(up{job=~\"attitudes-vip.*\"})",
                "legendFormat": "Services actifs"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
  attitudes-vip-database.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Attitudes.vip - Base de données",
        "tags": ["attitudes-vip", "database"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Connexions actives PostgreSQL",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends",
                "legendFormat": "{{datname}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Requêtes par seconde",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_xact_commit[5m]) + rate(pg_stat_database_xact_rollback[5m])",
                "legendFormat": "{{datname}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Taille des tables",
            "type": "graph",
            "targets": [
              {
                "expr": "pg_database_size_bytes{datname=\"attitudes_vip\"} / 1024 / 1024",
                "legendFormat": "Taille DB (MB)"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Cache hit ratio",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(pg_stat_database_blks_hit[5m]) / (rate(pg_stat_database_blks_hit[5m]) + rate(pg_stat_database_blks_read[5m])) * 100",
                "legendFormat": "{{datname}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
  attitudes-vip-redis.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Attitudes.vip - Redis",
        "tags": ["attitudes-vip", "redis"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Connexions clients",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_connected_clients",
                "legendFormat": "Clients connectés"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Commandes par seconde",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(redis_commands_processed_total[5m])",
                "legendFormat": "Commandes/s"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Utilisation mémoire",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_memory_used_bytes / 1024 / 1024",
                "legendFormat": "Mémoire utilisée (MB)"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Hit ratio",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(redis_keyspace_hits_total[5m]) / (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) * 100",
                "legendFormat": "Hit ratio (%)"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: attitudes-vip-monitoring
  labels:
    app: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true 