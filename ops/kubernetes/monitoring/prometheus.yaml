apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: attitudes-vip-monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    rule_files:
      - "alerts.yml"
    
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093
    
    scrape_configs:
      # Prometheus lui-même
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # Services Attitudes.vip
      - job_name: 'attitudes-vip-ui'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: attitudes-vip
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_component]
            regex: ui
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}:80
        metrics_path: /metrics
        scrape_interval: 30s
      
      - job_name: 'attitudes-vip-auth'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: attitudes-vip
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_component]
            regex: auth
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}:3000
        metrics_path: /metrics
        scrape_interval: 30s
      
      # Base de données PostgreSQL
      - job_name: 'postgres'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: attitudes-vip
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_component]
            regex: database
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}:5432
        metrics_path: /metrics
        scrape_interval: 30s
      
      # Cache Redis
      - job_name: 'redis'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: attitudes-vip
            action: keep
          - source_labels: [__meta_kubernetes_pod_label_component]
            regex: cache
            action: keep
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}:6379
        metrics_path: /metrics
        scrape_interval: 30s
      
      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__meta_kubernetes_node_address_InternalIP]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: ${1}:9100
        scrape_interval: 30s
      
      # Kube-state-metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']
        scrape_interval: 30s
      
      # Blackbox Exporter
      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx]
        kubernetes_sd_configs:
          - role: service
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_probe]
            regex: true
            action: keep
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115
        scrape_interval: 30s 