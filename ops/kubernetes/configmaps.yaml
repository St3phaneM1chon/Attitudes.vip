apiVersion: v1
kind: ConfigMap
metadata:
  name: attitudes-vip-config
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
data:
  # Configuration de l'application
  NODE_ENV: "production"
  PORT: "3000"
  
  # Configuration i18n
  DEFAULT_LOCALE: "fr"
  SUPPORTED_LOCALES: "fr,en,es,ar,ht,gcf,mfe"
  
  # Configuration de la base de données
  DATABASE_HOST: "attitudes-vip-postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "attitudes_vip"
  
  # Configuration Redis
  REDIS_HOST: "attitudes-vip-redis"
  REDIS_PORT: "6379"
  
  # Configuration des services
  AUTH_SERVICE_URL: "http://attitudes-vip-auth:3000"
  UI_SERVICE_URL: "http://attitudes-vip-ui:80"
  
  # Configuration de sécurité
  SESSION_SECRET: "attitudes-vip-session-secret"
  COOKIE_SECURE: "true"
  COOKIE_HTTPONLY: "true"
  
  # Configuration des logs
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: attitudes-vip-nginx-config
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
        
        # Upstream services
        upstream auth_service {
            server attitudes-vip-auth:3000;
        }
        
        upstream ui_service {
            server attitudes-vip-ui:80;
        }
        
        server {
            listen 80;
            server_name localhost;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
            
            # API routes
            location /api/auth/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://auth_service/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Login rate limiting
            location /api/auth/login {
                limit_req zone=login burst=3 nodelay;
                proxy_pass http://auth_service/login;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary Accept-Encoding;
            }
            
            # Main application
            location / {
                proxy_pass http://ui_service;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Health check
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: attitudes-vip-redis-config
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
data:
  redis.conf: |
    # Configuration Redis pour Attitudes.vip
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    
    # Général
    daemonize no
    supervised no
    loglevel notice
    
    # Snapshotting
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # Limites
    maxclients 10000
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # AOF
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    
    # Sécurité
    # requirepass ${REDIS_PASSWORD}
    
    # Performance
    tcp-backlog 511
    hz 10
    dynamic-hz yes 