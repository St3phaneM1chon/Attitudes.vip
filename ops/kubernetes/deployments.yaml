apiVersion: apps/v1
kind: Deployment
metadata:
  name: attitudes-vip-ui
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
    component: ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: attitudes-vip
      component: ui
  template:
    metadata:
      labels:
        app: attitudes-vip
        component: ui
    spec:
      containers:
      - name: ui
        image: attitudes-vip/ui:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: attitudes-vip-nginx-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attitudes-vip-auth
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
    component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: attitudes-vip
      component: auth
  template:
    metadata:
      labels:
        app: attitudes-vip
        component: auth
    spec:
      containers:
      - name: auth
        image: attitudes-vip/auth:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: attitudes-vip-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: attitudes-vip-config
              key: PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: JWT_SECRET
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@attitudes-vip-postgres:5432/attitudes_vip"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@attitudes-vip-redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attitudes-vip-postgres
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attitudes-vip
      component: database
  template:
    metadata:
      labels:
        app: attitudes-vip
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "attitudes_vip"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: attitudes-vip-postgres-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: attitudes-vip-redis
  namespace: attitudes-vip
  labels:
    app: attitudes-vip
    component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attitudes-vip
      component: cache
  template:
    metadata:
      labels:
        app: attitudes-vip
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - /etc/redis/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attitudes-vip-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-config
          mountPath: /etc/redis/redis.conf
          subPath: redis.conf
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-config
        configMap:
          name: attitudes-vip-redis-config
      - name: redis-data
        persistentVolumeClaim:
          claimName: attitudes-vip-redis-pvc 